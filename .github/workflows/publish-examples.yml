name: Upload ragas-examples Package

on:
  push:
    tags:
      - "examples-v*"

jobs:
  deploy-examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools setuptools_scm[toml] build
      - name: get setuptools-scm version
        run: python -m setuptools_scm
        working-directory: examples
      - name: Build examples package
        run: python -m build
        working-directory: examples
      - name: Publish examples to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: examples/dist/
          attestations: false


